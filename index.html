<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ma calculatrice pédagogique</title>
</head>
<body>
    <div id="container">
        <h1 id="title"></h1>

        <main>
            <div id="calculator">
                <div id="screen"></div>
                <div id="keys">
                    <button data-key="Delete" class="keys" id="clear-all">Clear All</button>
                    <button data-key="/" class="keys operators">÷</button>
                    <button data-key="7" class="keys">7</button>
                    <button data-key="8" class="keys">8</button>
                    <button data-key="9" class="keys">9</button>
                    <button data-key="*" class="keys operators">x</button>
                    <button data-key="4" class="keys">4</button>
                    <button data-key="5" class="keys">5</button>
                    <button data-key="6" class="keys">6</button>
                    <button data-key="-" class="keys operators">-</button>
                    <button data-key="1" class="keys">1</button>
                    <button data-key="2" class="keys">2</button>
                    <button data-key="3" class="keys">3</button>
                    <button data-key="+" class="keys operators">+</button>
                    <button data-key="0" class="keys">0</button>
                    <button data-key="." class="keys">.</button>
                    <button data-key="Enter" class="keys" id="equal">=</button>
                </div>
            </div>
            <div id="detailed-results">
            </div>
        </main>
        

    </div>
    <script src="js/app.js"></script>
</body>
</html>
